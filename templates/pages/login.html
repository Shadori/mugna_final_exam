<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>User Log-in</h1>
    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In">
      </form>
      <p> Don't have an account yet? <a href="{% url 'pages:registration' %}">Sign up now!</a></p>
      </form>
</body>
</html>
